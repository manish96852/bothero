services:
  - type: web
    name: vc-notifier-bot
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: API_ID
        sync: false
      - key: API_HASH
        sync: false
      - key: SESSION_STRING
        sync: false
      - key: CHAT_ID
        sync: false
      - key: HEROKU
        value: "True"
